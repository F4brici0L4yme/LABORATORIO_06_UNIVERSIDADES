                <select id="file-select" class="btn-get-started" disabled>

            <div class="button-group">

                            <textarea id="javaCodeInheritance" name="java_code_inheritance" class="form-control code-input" rows="6" placeholder="Ingresa tu código aquí..."></textarea>
                        </div>
                        <div class="form-group mt-3">
                            <label for="javaCodeInterface">Interfaces:</label>
                            <textarea id="javaCodeInterface" name="java_code_interface" class="form-control code-input" rows="6" placeholder="Ingresa tu código aquí..."></textarea>
                        </div>
                        <div class="form-group mt-3">

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/main.js"></script>
    <script>
        const loadReposButton = document.getElementById('load-repos');
        const loadFileButton = document.getElementById('load-file');
        const usernameInput = document.getElementById('github-username');
        const repoSelect = document.getElementById('repo-select');
        const fileSelect = document.getElementById('file-select');
        const apiUrl = 'https://api.github.com';
    
        // Campos de texto de los diferentes secciones
        const inputMain = document.getElementById('javaCodeMain');
        const inputInterfaces = document.getElementById('javaCodeInheritance');
        const inputHerencia = document.getElementById('javaCodeInterface');
        const inputClases = document.getElementById('javaCodeClass');
    
        // Variable para rastrear el campo seleccionado
        let selectedInput = null;
    
        // Asignar evento para detectar cuando un campo de texto es seleccionado
        [inputMain, inputInterfaces, inputHerencia, inputClases].forEach(input => {
            input.addEventListener('focus', () => {
                selectedInput = input;
                console.log('Campo seleccionado:', selectedInput);  // Verificación en consola
            });
        });
    
        // Cargar repositorios de GitHub
        loadReposButton.addEventListener('click', () => {
            const username = usernameInput.value;
            if (!username) {
                alert('Por favor ingresa tu nombre de usuario de GitHub');
                return;
            }
    
            fetch(`${apiUrl}/users/${username}/repos?type=all`)
                .then(response => response.json())
                .then(data => {
                    repoSelect.innerHTML = '<option value="">Selecciona un repositorio</option>';
                    if (data.length > 0) {
                        data.forEach(repo => {
                            const option = document.createElement('option');
                            option.value = repo.name;
                            option.textContent = repo.name;
                            repoSelect.appendChild(option);
                        });
                        repoSelect.disabled = false;
                    } else {
                        alert('No se encontraron repositorios para este usuario.');
                    }
                })
                .catch(error => alert('Error al cargar repositorios: ' + error));
        });
    
        // Cargar archivos de un repositorio
        repoSelect.addEventListener('change', () => {
            const username = usernameInput.value;
            const repo = repoSelect.value;
            if (!repo) return;
    
            function getJavaFiles(path = '') {
                fetch(`${apiUrl}/repos/${username}/${repo}/contents/${path}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(item => {
                            if (item.type === 'file' && item.name.endsWith('.java')) {
                                const option = document.createElement('option');
                                option.value = item.download_url;
                                option.textContent = path ? `${path}/${item.name}` : item.name;
                                fileSelect.appendChild(option);
                            } else if (item.type === 'dir') {
                                getJavaFiles(item.path);
                            }
                        });
    
                        fileSelect.disabled = false;
                        loadFileButton.disabled = false;
                    })
                    .catch(error => alert('Error al cargar archivos del repositorio: ' + error));
            }
    
            fileSelect.innerHTML = '<option value="">Selecciona un archivo</option>';
            getJavaFiles();
        });
    
        // Cargar contenido del archivo en el campo seleccionado
        loadFileButton.addEventListener('click', () => {
            const fileUrl = fileSelect.value;
            if (!fileUrl) {
                alert('Por favor selecciona un archivo para cargar.');
                return;
            }

            if (!selectedInput) {
                alert('Por favor selecciona un campo de texto donde cargar el archivo.');
                return;
            }

            fetch(fileUrl)
                .then(response => response.text())
                .then(content => {
                    // Concatenar el contenido nuevo al contenido ya existente
                    selectedInput.value += '\n' + content;
                })
                .catch(error => alert('Error al cargar el contenido del archivo: ' + error));
        });
    </script>
    </script>
